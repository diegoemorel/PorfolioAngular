<form (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label for="formGroupExampleInput">Imagen del proyecto</label>
    <input type="text" class="form-control input" id="img" name="img" placeholder="Inserta link" [ngModel]="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Titulo el proyecto</label>
    <input type="text" class="form-control input" id="titleproyect" name="titleproyect" placeholder="Insertar el titulo"
      [ngModel]="">
  </div>

    <div class="form-group">
      <label for="formGroupExampleInput">Descripción</label>
      <input type="text" class="form-control input" id="descrip" name="descrip" placeholder="Insertar descripción" [ngModel]="">
    </div>
    <div>
    <p class="block">
      <button type="submit">
        <!-- ESTO ES NUEVO-->
        Submit
      </button>
    </p>
  </div>

</form>
