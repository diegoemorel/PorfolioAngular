<div id="timeline" class="h2">
    <h2><span><span class="linea">Expe</span>rience</span></h2>
</div>


<div class="container">
    <div class="main-timeline">

        <!-- start experience section-->
        <ul class="item-list" *ngFor="let d of datas">
            <li>
                <div class="timeline">
                    <div class="icon"></div>
                    <div class="date-content">
                        <div class="date-outer">
                            <span class="date">
                                <span class="month">{{d.expYear}}</span>
                                <span class="year">{{d.years}}</span>
                            </span>
                        </div>
                    </div>
                    <div class="timeline-content">
                        <h5 class="title">{{d.title}}</h5>
                        <p class="description">
                            {{d.descrip}}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
